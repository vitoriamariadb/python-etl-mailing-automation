version: '3.8'

services:
  etl:
    build: .
    container_name: python-etl
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    networks:
      - etl-network
    depends_on:
      - postgres
      - mysql

  postgres:
    image: postgres:13
    container_name: etl-postgres
    environment:
      POSTGRES_DB: etl_db
      POSTGRES_USER: etl_user
      POSTGRES_PASSWORD: etl_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - etl-network

  mysql:
    image: mysql:8.0
    container_name: etl-mysql
    environment:
      MYSQL_DATABASE: etl_db
      MYSQL_USER: etl_user
      MYSQL_PASSWORD: etl_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - etl-network

  adminer:
    image: adminer
    container_name: etl-adminer
    ports:
      - "8080:8080"
    networks:
      - etl-network
    depends_on:
      - postgres
      - mysql

networks:
  etl-network:
    driver: bridge

volumes:
  postgres-data:
  mysql-data:
